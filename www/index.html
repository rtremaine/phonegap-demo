<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!--link rel="stylesheet" type="text/css" href="css/index.css" /-->
    <title>PhoneGap Demo</title>
  </head>
  <body style="background:white;">
    <script type="text/x-handlebars" data-template-name="todos">
      <section id="todoapp">
      <header id="header">
      <h1>todos</h1>
      {{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo"}}
      </header>

      <section id="main">
      {{outlet todos}}
      {{input type="checkbox" id="toggle-all" checked=allAreDone}}
      </section>

      <footer id="footer">
      <span id="todo-count">
        <strong>{{remaining}}</strong> {{inflection}} left
      </span>

      <ul id="filters">
        <li>
          {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
        </li>
        <li>
          {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
        </li>
        <li>
          {{#link-to "todos.completed" activeClass="selected"}}Completed{{/link-to}}
        </li>
      </ul>

      {{#if hasCompleted}}
      <button id="clear-completed" {{action "clearCompleted"}}>
        Clear completed ({{completed}})
      </button>
      {{/if}}
      </footer>
      </section>

      <footer id="info">
      <p>Double-click to edit a todo</p>
      </footer>
      {{outlet users}}
    </script>

    <script type="text/x-handlebars" data-template-name="todos/index">
      <ul id="todo-list">
        {{#each itemController="todo"}}
        <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
          {{#if isEditing}}
          {{edit-todo class="edit" value=title focus-out="acceptChanges" insert-newline="acceptChanges"}}
          {{else}}
          {{input type="checkbox" checked=isCompleted class="toggle"}}
          <label {{action "editTodo" on="doubleClick"}}>{{title}}</label><button {{action "removeTodo"}} class="destroy"></button>
          {{/if}}
        </li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="users">
      <ul>
        {{#each}}
        <li>{{username}}: {{email}}</li>
        {{/each}}
      </ul>
    </script>


    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/handlebars.min.js"></script>
    <script type="text/javascript" src="js/lib/ember.min.js"></script>
    <script type="text/javascript" src="js/lib/ember-data.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/router.js"></script>
    <script type="text/javascript" src="js/controllers/application_controller.js"></script>

    <script type="text/javascript" src="js/models/todo.js"></script>
    <script type="text/javascript" src="js/models/user.js"></script>
    <script type="text/javascript" src="js/controllers/todos_controller.js"></script>
    <script type="text/javascript" src="js/controllers/todo_controller.js"></script>
    <script type="text/javascript" src="js/controllers/users_controller.js"></script>
    <script type="text/javascript" src="js/views/edit_todo_view.js"></script>

    <script type="text/javascript">
      app.initialize();
      </script>
    </body>
  </html>
